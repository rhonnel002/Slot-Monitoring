<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manager Dashboard</title>
  <style>
    body { font-family: Poppins, Arial, sans-serif; background: #f8ffae; }
    .container { max-width: 400px; margin: 80px auto; padding: 32px; background: #fff; border-radius: 16px; box-shadow: 0 4px 24px #43c6ac33; }
    h2 { color: #43c6ac; text-align: center; }
    .points { display: flex; flex-direction: column; gap: 18px; margin-top: 32px; }
    .points a { display: block; padding: 18px; background: linear-gradient(90deg, #43c6ac 60%, #f8ffae 100%); color: #222; text-decoration: none; border-radius: 10px; font-weight: bold; text-align: center; font-size: 1.2rem; transition: background 0.2s; }
    .points a:hover { background: linear-gradient(90deg, #f8ffae 60%, #43c6ac 100%); color: #43c6ac; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Manager Dashboard</h2>
    <div class="points">
      <a href="dashboard-pointA.html">View Rizal</a>
      <a href="dashboard-pointB.html">View Manila</a>
    </div>
  </div>
</body>
</html>
